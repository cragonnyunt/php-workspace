<VirtualHost *:80>
    ServerName workspace.test
    DocumentRoot /workspace/public
    Options Indexes FollowSymLinks

    <Directory "/workspace/public">
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

</VirtualHost>

